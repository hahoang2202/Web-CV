<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#bthtml").css({"color":"rgba(255, 47, 0, 0.612)","background":"#e4e4e4","border":"rgba(255, 47, 0, 0.612) solid 1px"});
            $("#btcss").click(function(){
                $("#btcss").css({"color":"rgba(0, 145, 255, 0.559)","background":"#e4e4e4","border":"rgba(0, 145, 255, 0.559) solid 1px"});
                $("#Siframe").attr("src","css.text");
                $("#bthtml").css({"color":"#ffffffff","background":"rgba(255, 47, 0, 0.612)","border":"#ffffffff solid 1px"});
            })
            $("#bthtml").click(function(){
                $("#btcss").css({"color":"#ffffffff","background":"rgba(0, 145, 255, 0.559)","border":"#ffffffff solid 1px"});
                $("#Siframe").attr("src","html.text");
                $("#bthtml").css({"color":"rgba(255, 47, 0, 0.612)","background":"#e4e4e4","border":"rgba(255, 47, 0, 0.612) solid 1px"});
            })
        })
    </script>
</head>
<body>
    <section id="source">
        <div class="content">

                <h1>Source Code</h1>
            </div>

                    <button class="sbt" id="btcss"> CSS</button>
                    <button class="sbt" id="btgid"><a href="https://github.com/hahoang2202/Web-CV" target="_blank">Github</a></button>
                </div>
                <div>
                    <iframe src="html.text" frameborder="1" class="sc" id="Siframe"></iframe>
                </div>
            </div>
        </div>
    </section>

        const bthtml=document.querySelector('#bthtml');

    </script>
